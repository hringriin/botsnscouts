#
# In dieser Datei befinden sich die Ausgabe-Meldungen zu RoboRally
#
# Jedes Element besteht aus KlassenName.Meldungs-ID = Meldung.
#
# Zeilen mit # am Anfang sind Kommentar
#
# Meldungstyp:   Art:	     <KlassenName><Meldungs-ID> = <Meldung>
# m		 message     MyClass.mHallo = Willkommen bei RoboRally.
# x		 exception   MyClass.xNoFile = Die Datei wurde nicht gefunden!
# e		 error       MyClass.eSoNicht = Die Daten sind fehlerhaft.
# b		 button      MyClass.bSpeichern = Datei speichern
#
# Wenn die einzelnen Meldungstypen je Sektion zusammen stehen ist es uebersichtlicher
# (also zB erst alle messages, dann alle exceptions, dann alle errors)
#
# Achtung: Wird ein Schlüssel vom Programm nicht gefunden, wird null zurück gegeben
#




